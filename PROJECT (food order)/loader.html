<html>
    <head>
        <title>loader</title>
        <script>
            window.onload = function(){
                document.getElementById().style.display = "none";
                document.getElementById('content').style.display = "block";

            }
        </script>
        <style>
            #load
            {
                border: 0px blueviolet;
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 600px ;
                height: 600px;

            }
            #load img{
                width: 400px;
            }
            #content{
                display: none;
            }
        
        </style>
    </head>
<body>
    <div id="load">
        <img src="preloader.gif" >

    </div>

    


</div>
</body>

</html>
